<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
      }

      header, footer {
          background-color: #f0f0f0;
          padding: 20px;
      }

      main {
          padding: 50px;
      }

      .contact-us {
          background-color: #fff;
          border-radius: 5px;
          padding: 30px;
          max-width: 600px;
          margin: 0 auto;
      }

      .contact-us h1 {
          text-align: center;
          margin-bottom: 20px;
      }

      .contact-us p {
          margin-bottom: 15px;
      }

      .form-group {
          margin-bottom: 15px;
      }

      .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 3px;
          box-sizing: border-box;
      }

      .form-group textarea {
          height: 150px;
      }

      button[type="submit"] {
          background-color: #007bff;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
      }

      button[type="submit"]:hover {
          background-color: #0069d9;
      }

      .whatsapp-button {
          position: fixed;
          bottom: 20px;
          right: 20px;
          background-color: #25d366;
          color: white;
          border: none;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          cursor: pointer;
          transition: background-color 0.3s, box-shadow 0.3s;
          overflow: hidden;
      }

      .whatsapp-button:hover {
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .whatsapp-button img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
      }
    </style>
</head>
<body>
    {%include "header.html"%}
    <main>
        <section class="contact-us">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Fill out the form below to send us a message.</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    {{ form.message }}
                </div>
                <button type="submit">Send Message</button>
            </form>

            <p>You can also reach us at:</p>
            <ul>
                <li>Phone:+92 3098715354</li>
                <!-- <li>Social Media: [Links to your social media profiles (optional)]</li> -->
            </ul>
        </section>
        <a href="https://wa.me/+923098715354" class="whatsapp-button" target="_blank">
          <img src="/static/images/vecteezy_whatsapp-logo-png-whatsapp-icon-png-whatsapp-transparent_18930748.png" alt="WhatsApp">
      </a>
    </main>

    <footer>
      {%include "footer.html"%}
        </footer>

</body>
</html>
